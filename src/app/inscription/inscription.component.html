<br>
<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header formhead">
                    <p class="font-weight-bold"> Formulaire d'inscription</p>
                </div>
                <div class="card_body">
                    <div class="container">
                        <br>

                        <div>
                            <form (ngSubmit)="addPerson()">
                                <div class="form-group">
                                    <input type="text " class="form-control" placeholder="nom" [(ngModel)]="person.nom"
                                        name="nom">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="identifiant"
                                        [(ngModel)]="person.login" name="login">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="mot de passe" type="password"
                                        [(ngModel)]="person.mdp" name="mdp">
                                </div>
                                <nav>
                                    <button class="btn btn-primary " type="submit" > Valider
                                        l'inscription</button>
                                    <button class="btn btn-primary mr-sm-2" (click) = "goToConnection()"> Annuler </button>
                                </nav>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
<router-outlet></router-outlet>
